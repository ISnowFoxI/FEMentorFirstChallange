<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <header></header>
<main>
  <article class="cardContainer">
    
    <div class="pictureContainer">
      <picture class="pictureElement">
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 375px)">
        <img class="image" src="./images/image-header-desktok.jpg" alt="People working">
      </picture>
    </div>
    
    <div class="textContainer"> 
      <h1 class="cardTitle">Get <span class="textFilter">insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="stats">
        <li class="statsItem">10k+ <span class="textMention">Companies</span></li>
        <li class="statsItem">314<span class="textMention">Templates</span></li>
        <li class="statsItem">12M+<span class="textMention">Queries</span></li>
      </ul>
    </div>
  
  </article>
  
</main>
  
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ISnowFoxI">SnowFox</a>.
  </footer>

</body>
</html>
